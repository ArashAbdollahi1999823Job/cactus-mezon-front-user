
<div class="result-card">
  <div class="container-slider-card-item" (mouseenter)="showDetails($event)" (mouseleave)="hideDetails($event)" *ngFor="let item of products?.data">
    <div class="timer">22:33:06</div>
    <div class="old-price">{{item.price}}</div>
    <div class="new-Price">700,000</div>
    <div class="card-image">
      <img src="../../../assets/images/1.jpg" alt="">
      <span class="off">20%</span>
      <div class="card-details">
        <button class=" details-button"><i class="fa fa-comment"></i></button>
        <button class=" details-button" (click)="addItemToBasket(item)"><i class="fa fa-cart-plus"></i></button>
        <button class=" details-button"><i class="fa fa-share-alt-square"></i></button>
        <button class=" details-button"><i class="fa fa-heart-crack"></i></button>
        <button class=" details-button"><i class="fa fa-shop"></i></button>
      </div>
      <a [routerLink]="[item.productType+'/'+item.title+'/'+item.slug]">
        <div class="card-enter-product">جزئیات</div>
      </a>
    </div>
    <div class="card-body">
      <div class="card-title">{{item.title}}</div>
    </div>
  </div>
