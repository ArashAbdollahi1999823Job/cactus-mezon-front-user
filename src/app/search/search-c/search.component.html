<div class="body-search">
  <app-search-filter (UpdateProduct)="updateProduct($event)"></app-search-filter>
  <app-search-result [products]="products"></app-search-result>
  <app-search-pagination (UpdateProduct)="updateProduct($event)"   [count]="products?.count" [index]="products?.pageIndex" [size]="products?.pageSize"></app-search-pagination>
</div>
