<div class="slider" >
  <div class="slide fadeIn" *ngFor="let typePicture of typeDto?.typePictures">
    <img src="{{backendUrlPicture}}/{{typePicture.pictureUrl}}" alt="{{typePicture.pictureAlt}}" title="{{typePicture.pictureTitle}}">
  </div>
  <a class="prev" (click)="plus()">&lt;</a>
  <a class="next" (click)="minus()">&gt;</a>
</div>
