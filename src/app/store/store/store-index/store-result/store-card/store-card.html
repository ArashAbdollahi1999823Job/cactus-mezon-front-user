<div class="container-slider-card-item" (mouseenter)="showDetails($event)" (mouseleave)="hideDetails($event)" >
  <div class="card-image">
    <ng-container *ngFor="let picture of storePictureDtos" >
      <img src="{{backendUrlPicture}}{{picture.pictureUrl}} " >
    </ng-container>
    <div class="card-details">
      <a routerLink="/chat/{{storeDto.sellerPhoneNumber}}">
      <button class=" details-button"><i class="fa fa-comment"></i></button>
      </a>
    </div>
    <a routerLink="/store/{{storeDto.slug}}" title="{{storeDto.name}}">
      <div class="card-enter-product">جزئیات</div>
    </a>
  </div>
  <div class="card-body">
    <div class="card-title">{{storeDto.name}}</div>
  </div>
</div>
