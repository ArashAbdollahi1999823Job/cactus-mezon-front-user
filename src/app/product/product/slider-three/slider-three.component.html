<div class="slider-container">
  <div class="image-container">
    <img src="{{backendUrlPicture}}/{{productPicture.pictureUrl}}"
         *ngFor="let productPicture of productPictureDtos;let index=index" class="picture-main " [ngClass]="index==0? 'block':''" id="{{productPicture.id}}">
  </div>
  <div class="images-container">
    <img src="{{backendUrlPicture}}/{{productPicture.pictureUrl}}" alt="" *ngFor="let productPicture of productPictureDtos" class="picture-one" (click)="changePicture(productPicture.id)">
  </div>
</div>
